<div class="container-fluid">
  <div class="row">
    <form #goalForm='ngForm'>
      <div class="form-group">
        <label for="name">Name of Author</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
        Display {{newQuote.name}}

      </div>
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="description" row="4" required></textarea>

      </div>
      <div class="form-group">
        <label for="name of writer">Writer's name</label>
        <input type="text" required class="form-control" id="name">

      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>

  </div>

</div>
