<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitGoal()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="name">Name of Author</label>
        <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
        <div [hidden]="name.pristine" class="alert alert-danger">
          <p>Authors Name is Required</p>

      </div>
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="description" row="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Quote is Required</p>

        </div>

      </div>
      <div class="form-group">
        <label for="name of writer">Writer's name</label>
        <input type="text"  class="form-control" id="name"  [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
        <div [hidden]="name.pristine" class="alert alert-danger">
          <p>Writers name is Required</p>

      </div>

      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
    </form>

  </div>

</div>
